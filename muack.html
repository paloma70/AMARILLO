<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Te amo - Eileen</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      background: radial-gradient(ellipse at bottom, #0d1b2a 0%, #000 100%);
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
    }

    /* Estrellitas animadas */
    canvas#stars {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 0;
    }

    /* Título animado */
    h1 {
      font-family: 'Segoe Script', 'Pacifico', cursive;
      font-size: 3em;
      color: #ffd700;
      text-shadow: 0 0 10px #ffd700, 0 0 20px #ffae00;
      animation: glow 2s ease-in-out infinite alternate;
      z-index: 2;
      margin-bottom: 20px;
    }
    @keyframes glow {
      from { text-shadow: 0 0 5px #ffd700, 0 0 10px #ffae00; }
      to { text-shadow: 0 0 20px #ffd700, 0 0 40px #ffae00; }
    }

    /* Imagen del girasol */
    .girasol {
      width: 280px;
      opacity: 0;
      transform: scale(0) rotate(0deg);
      animation: crecer 2s ease-out forwards, balanceo 3s ease-in-out infinite alternate;
      z-index: 1;
    }

    @keyframes crecer {
      0%   { transform: scale(0) rotate(-15deg); opacity: 0; }
      80%  { transform: scale(1.05) rotate(3deg); opacity: 1; }
      100% { transform: scale(1) rotate(0deg); opacity: 1; }
    }

    @keyframes balanceo {
      from { transform: scale(1) rotate(-3deg); }
      to   { transform: scale(1) rotate(3deg); }
    }
  </style>
</head>
<body>
  <!-- Estrellitas -->
  <canvas id="stars"></canvas>

  <!-- Título -->
  <h1>Te amo - Eileen</h1>

  <!-- Girasol desde un link con fondo transparente -->
  <img class="girasol" 
       src="https://pngimg.com/uploads/sunflower/sunflower_PNG13397.png" 
       alt="Girasol bonito">

  <script>
    /* Estrellas animadas en canvas */
    const canvas = document.getElementById("stars");
    const ctx = canvas.getContext("2d");
    let stars = [];
    const NUM_STARS = 150;
    const STAR_MIN_RADIUS = 1.6, STAR_MAX_RADIUS = 4.6;

    function resizeStars() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
      stars = [];
      for (let i = 0; i < NUM_STARS; i++) {
        stars.push({
          x: Math.random() * canvas.width,
          y: Math.random() * canvas.height,
          radius: STAR_MIN_RADIUS + Math.random() * (STAR_MAX_RADIUS - STAR_MIN_RADIUS),
          alpha: 0.05 + Math.random() * 0.8,
          phase: Math.random() * Math.PI * 2,
          freq: 0.001 + Math.random() * 0.003,
          big: Math.random() < 0.03,
        });
      }
    }

    function drawStars(now) {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      for (let star of stars) {
        let alphaBase = star.alpha + Math.sin(now * star.freq + star.phase) * 0.3;
        ctx.globalAlpha = alphaBase;
        if (star.big) {
          let grad = ctx.createRadialGradient(star.x, star.y, 0, star.x, star.y, star.radius * 2.4);
          grad.addColorStop(0, '#ffffff');
          grad.addColorStop(0.5, '#ffffcc');
          grad.addColorStop(1, '#ffcc66');
          ctx.fillStyle = grad;
          ctx.beginPath();
          ctx.arc(star.x, star.y, star.radius * 2.5, 0, 2 * Math.PI);
          ctx.fill();
        } else {
          ctx.shadowColor = '#ffffff';
          ctx.shadowBlur = star.radius * 5;
          ctx.beginPath();
          ctx.arc(star.x, star.y, star.radius, 0, 2 * Math.PI);
          ctx.fillStyle = '#ffffff';
          ctx.fill();
          ctx.shadowBlur = 0;
        }
      }
      requestAnimationFrame(drawStars);
    }

    window.addEventListener("resize", resizeStars);
    resizeStars();
    requestAnimationFrame(drawStars);
  </script>
</body>
</html>
